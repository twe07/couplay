<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    
    <title>커플레이</title>
</head>
<body>
    <!--<h1 class="">커플레이</h1>-->
    <div class="header-top">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">장바구니</a>
        <a href="#">주문조회</a>
    </div>
    <header>
        <div class="logo">
        <img src="images/main-logo.png" alt="커플레이 로고">
    </div>
        <nav class="nav">
            <ul id="gnd">
                <li><a href="#">shopping</a></li>
                <li><a href="#">sales</a></li>
                <li><a href="#">event</a></li>
            </ul>
        </nav>
    </header>
    <div class="page-title">
        <h2>join</h2>
        <p>회원가입</p>
    </div>
    <section>
        <h2 class="d-none">회원가입 폼</h2>
        <article>
            <h3 class="d-none">가입구분</h3>
            <form autocomplete="off">
                <fieldset>
                    <legend class="d-none">가입구분</legend>
                    <table class="type-tbl">
                        <caption>가입구분</caption>
                        <tr>
                            <th class="bt-2">회원구분</th>
                            <td class="bt-2">
                                <input type="radio" id="private" checked name="member">
                                <label for="private">개인회원</label>
                                <input type="radio" id="biz" name="member">
                                <label for="biz">사업자회원</label>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend class="d-none">기본정보</legend>
                </fieldset>
                <table class="user-tbl">
                    <caption>기본정보</caption>
                    <tr>
                    <th class="bt-2" >아이디</th>
                    <td class="bt-2">
                        <label for="id" class="screen-out">아이디</label>
                        <input type="text" id="u-id" name="u-id" placeholder="아이디 입력" maxlength="16">                    
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <label for="pw" class="screen-out">비밀번호</label>
                        <input type="password" id="pw" name="u-id" placeholder="숫자,문자,포함 16자이내" maxlength="16">                    
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <label for="last-name" class="screen-out">이름</label>
                        <input type="text" id="last-name" name="last-name" placeholder="성">
                        <label for="last-name" class="screen-out">이름</label>
                        <input type="text" id="first-name" name="first-name" placeholder="이름">                    
                    </td>
                    <tr>
                        <th>연락처</th>
                        <td>
                            <label for="id" class="screen-out">연락처</label>
                            <select id="phone">
                                <option value="선택하세요">선택하세요</option>
                                <option value="010">010</option>
                                <option value="062">062</option>
                                <option value="02">02</option>
                                <option value="070">070</option>
                            </select>
                            -
                            <input type="text" id="u-phone" name="u-phone" maxlength="20">
                            -
                            <input type="text" id="u-phone2" name="u-phone2" maxlength="20">                    
                        </td>
                    </tr>
                    <tr>
                        <th>SMS 수신여부</th>
                        <td>
                            <input type="checkbox" id="sms-ok" name="sms-ok">
                            <label for="sms-ok">수신함</label>                    
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <label for="email" class="screen-out">이메일</label>
                            
                            <input type="email" id="u-phone" name="u-phone" maxlength="20">
                            @       
                            <input type="email" id="u-phone" name="u-phone" maxlength="20" disabled>
                            <select id="email">
                                <option value="">직접입력</option>
                                <option value="@naver.com">네이버</option>
                                <option value="@icloud.com">애플</option>
                                <option value="@google.com">구글</option>
                            </select>            
                        </td>
                    </tr>
                    <tr>
                        <th>프로필 사진</th>
                        <td>
                            <input type="text" disabled>
                            <label for="u-avatar">찾아보기</label>
                            <input type="file" id="u-profile" name="u-profile">               
                        </td>
                    </tr>
                </table>
                <div class="btns">
                    <button type="submit">가입</button>
                    <button type="reset">취소</button>
                </div>
            </form>
        </article>
    </section>
    <div class="aside-wrap">
        <aside>
            <a href="agree.html">이용약관</a>
            <a href="privacy.html">개인정보취급방침</a>
            <a href="guide.html">이용안내</a>
            <a href="service.html">고객센터</a>
        </aside>
    </div>
    <footer>
        <address>
            <p>광주 광역시 서구 검열로3, 커플레이</p>
            <p>copyright&copy; 2023. couplay. all reserved</p>
        </address>
    </footer>
</body>
</html>
